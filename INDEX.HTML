<!DOCTYPE html>

<head>

</head>
<body>

  <div id="gradeView">

    <div id="videoList"></div>
    <br>
    <button class="btn" onclick="showAdminPanel()">üîê Admin Panel</button>
    <br><br>
    <button class="btn" onclick="goHome()">‚¨ÖÔ∏è ‡∂Ü‡∂¥‡∑É‡∑î ‡∂∫‡∂±‡∑ä‡∂±</button>
  </div>

  <div id="adminPanel">
    <h3>üì§ Catbox Video URL ‡∂ë‡∂ö ‡∂á‡∂≠‡∑î‡∑Ö‡∂≠‡∑ä ‡∂ö‡∂ª‡∂±‡∑ä‡∂±</h3>
    <input type="text" id="videoURL" placeholder="https://files.catbox.moe/abc123.mp4" size="50">

  <script>
    let currentGrade = "";
    let isAdmin = false;

    function accessGrade(grade) {
      const pw = prompt("‡∂¥‡∂±‡∑ä‡∂≠‡∑í ‡∑É‡∂≥‡∑Ñ‡∑è ‡∂∏‡∑î‡∂ª‡∂¥‡∂Ø‡∂∫ ‡∂á‡∂≠‡∑î‡∑Ö‡∂≠‡∑ä ‡∂ö‡∂ª‡∂±‡∑ä‡∂±:");
      if (pw === "VISHWA1") {
        currentGrade = grade;
        document.getElementById("gradeTitle").innerText = `${grade} ‡∑Ä‡∑É‡∂ª`;
        document.getElementById("gradeButtons").style.display = "none";
        document.getElementById("gradeView").style.display = "block";
        renderVideos();
      } else {
        alert("‡∂∏‡∑î‡∂ª‡∂¥‡∂Ø‡∂∫ ‡∑Ä‡∑ê‡∂ª‡∂Ø‡∑í‡∂∫‡∑í!");
      }
    }

    function goHome() {
      currentGrade = "";
      isAdmin = false;
      document.getElementById("gradeButtons").style.display = "block";
      document.getElementById("gradeView").style.display = "none";
      document.getElementById("adminPanel").style.display = "none";
    }

    function showAdminPanel() {
      const pw = prompt("Admin ‡∂∏‡∑î‡∂ª‡∂¥‡∂Ø‡∂∫ ‡∂á‡∂≠‡∑î‡∑Ö‡∂≠‡∑ä ‡∂ö‡∂ª‡∂±‡∑ä‡∂±:");
      if (pw === "VISHWA01@@") {
        isAdmin = true;
        document.getElementById("adminPanel").style.display = "block";
        renderVideos();
      } else {
        alert("Admin ‡∂∏‡∑î‡∂ª‡∂¥‡∂Ø‡∂∫ ‡∑Ä‡∑ê‡∂ª‡∂Ø‡∑í‡∂∫‡∑í!");
      }
    }

    function addVideo() {
      const url = document.getElementById("videoURL").value.trim();
      if (!url) {
        alert("URL ‡∂ë‡∂ö ‡∂á‡∂≠‡∑î‡∑Ö‡∂≠‡∑ä ‡∂ö‡∂ª‡∂±‡∑ä‡∂±!");
        return;
      }
      const videos = JSON.parse(localStorage.getItem("videos_" + currentGrade)) || [];
      videos.push(url);
      localStorage.setItem("videos_" + currentGrade, JSON.stringify(videos));
      document.getElementById("videoURL").value = "";
      renderVideos();
    }

    function deleteVideo(index) {
      if (!confirm("‡∂î‡∂∂‡∂ß ‡∑Ä‡∑í‡∂©‡∑í‡∂∫‡∑ù ‡∂ë‡∂ö delete ‡∂ö‡∂ª‡∂±‡∑ä‡∂± ‡∂Ö‡∑Ä‡∑Å‡∑ä‚Äç‡∂∫‡∂Ø?")) return;
      const videos = JSON.parse(localStorage.getItem("videos_" + currentGrade)) || [];
      videos.splice(index, 1);
      localStorage.setItem("videos_" + currentGrade, JSON.stringify(videos));
      renderVideos();
    }

    function renderVideos() {
      const container = document.getElementById("videoList");
      container.innerHTML = "";
      const videos = JSON.parse(localStorage.getItem("videos_" + currentGrade)) || [];
      videos.forEach((url, index) => {
        const div = document.createElement("div");
        div.className = "video-entry";
        div.innerHTML = `
          <a href="${url}" target="_blank">${url}</a>
          ${isAdmin ? `<button class="delete-btn" onclick="deleteVideo(${index})">Delete</button>` : ""}
        `;
        container.appendChild(div);
      });
    }
  </script>

</body>
